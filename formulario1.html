<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario1.css">
    <link rel="shortcut icon" href="img/faviconyber.png" type="image/x-icon">
</head>
<body>
    <h1>Reserva de vuelos</h1><br>
    <div class="form-box">
    <form>
        <legend>Por favor ingrese los datos requeridos</legend><br>
            <label>Ingrese el numero de documento</label>
            <input type="text" name="numerodocumento">
            <label>Ingrese el primer nombre</label>
            <input type="text" name="primernombre">
            <label>Ingrese el segundo nombre</label>
            <input type="text" name="segundonombre">
            <label>Ingrese el primer apellido</label>
            <input type="text" name="primerapelido">
            <label>Ingrese el segundo apellido</label>
            <input type="text" name="segundoapelido"><br>
            <label >Alguna consulta</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
           <label>Ingrese el género</label>
            <input type="radio" name="genero" value="masculino"><span class="opcion">Masculino</span><br>
            <input type="radio" name="genero" value="masculino"><span class="opcion">Femenino</span><br>
            <label>Seleccione la(s) aerolinea(s) de su preferencia</label>
            <input type="checkbox" name="aerolineas" id=""><span class="opcion">Avianca</span><br>
            <input type="checkbox" name="aerolineas" id=""><span class="opcion">Latam</span><br>
            <input type="checkbox" name="aerolineas" id=""><span class="opcion">Emiratos</span><br>
            <label>Seleccione su destino</label>
            <select name="destino">
                <option value="sanadres">San Andrés</option>
                <option value="sanadres">Santa Marta</option>
                <option value="sanadres">Medellín</option>
                <option value="sanadres">Tolú</option>
                <option value="sanadres">París</option>
                <option value="sanadres">Dubai</option>
            </select><br><br>
            <input class="buttons" type="submit" name=""value="Enviar">
    </form>
    </div>
    
</body>
</html>
